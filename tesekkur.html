
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="5;url=https://www.instagram.com/seduya.crochet?igsh=MTVzYjA2cjFjNHU2aw==">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teşekkürler!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff7f0;
      color: #5e3c23;
      text-align: center;
      padding: 60px 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffe9d6;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 40px;
      color: #e6725b;
      animation: pulse 1s infinite;
    }

    .decoration {
      font-size: 30px;
      margin-top: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">🧶❤️</div>
    <h1>Teşekkür ederiz!</h1>
    <p>El emeğiyle hazırladığımız dünyamıza hoş geldiniz.</p>
    <p>5 saniye içinde Instagram sayfamıza yönlendirileceksiniz...</p>
    <div class="decoration">🌸🧸🧵</div>
  </div>
</body>
</html>
